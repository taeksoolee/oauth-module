<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>

<script type="text/javascript">
  fetch('/apiKey').then((res) => (res.json())).then((config) => {
    initAuthConfig(config);

    getNaverInfo((naverLogin) => {
      if(typeof naverLogin !== 'undefined') {
        console.log(naverLogin.getProfileData('email'));
        console.log(naverLogin.getProfileData('nickname'));
        console.log(naverLogin.getProfileData('age'));
      }
    });
  });
</script>
